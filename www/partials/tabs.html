  </ion-tab>
  <ion-tab title="咨询" icon="iconfont icon-zixun home" ng-click="goConsult()">

  </ion-tab>
  <ion-tab title="患者" icon="iconfont icon-huanzhe home" ng-click="goPatient()">
    <ion-nav-view name="tab-patient"></ion-nav-view>
  </ion-tab>
  <ion-tab title="团队" icon="iconfont icon-tuandui1 home" ng-click="goGroups()">
    <ion-nav-view name="tab-groups"></ion-nav-view>

  <ion-tab title="我的" icon="iconfont icon-wo home" ng-click="goMe()">
