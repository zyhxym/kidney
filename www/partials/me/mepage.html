<ion-view view-title="我" show-tabs>

          <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i>
        </ion-nav-back-button>
</ion-nav-bar> -->
    <ion-content overflow-scroll="false" class="has-tabs bg-f5">
    <div class="me-top-box">
        <!-- <a href="#/tab/qrcode"><i class="me-code iconfont icon-erweima"></i>
        <qrcode  version=3 error-correction-level="M" size="50" data="{{params.userId}}" style="width:30px;height:30px;position: absolute;right: 30px;top:10px;"></qrcode>
        </a> -->
        <div class="me-top-bg"></div>
        <div class="me-massage-box">
            <div class="me-avatar-box">
                <div class="img-cen me-avatar">
                    <img ng-src="{{doctor.photoUrl}}" name="Photo" ng-click="onClickCamera($event)">
                </div>

                <div class="me-edit-btn">更换头像</div>
            </div>
            <div class="me-massage">
                <p class="f16 m-b5 fc-2b">{{doctor.name}}</p>
                <p class="fc-66">{{doctor.workUnit}}</p>
                <p class="fc-66">{{doctor.department}}</p>
            </div>
        </div>
    </div>
    <div class="me-mun bg-wite mt-10">
        <div class="row ">
            <a class="col col-50 text-center br-e9" ng-click="goSchedual()"><i class="iconfont icon-paibanguanli"></i><span style="margin-left: -8px;">排班</span><em class="me-dic iconfont  icon-dian"></em></a>
            <a class="col col-50 text-center" href="#/tab/myinfo"><i class="iconfont icon-jibenziliao"></i><span style="margin-left: -8px;">我的资料</span></a>
        </div>
        <div class="row">
            <a class="col col-50 text-center br-e9" ng-click="goFee()"><i class="iconfont icon-wodezhanghu"></i><span style="margin-left: -8px;">我的账户</span><em class="me-dic iconfont  icon-dian"></em></a>
            <a class="col col-50 text-center" ng-click="goFeedback()"><i class="iconfont icon-wujiaoxing"></i><span style="margin-left: -8px;">我的评价</span></a>
        </div>
    </div>
    <div class="me-list list mt-15">
        <!-- <a class="item item-icon-left" href="#/tab/myservice">
            <i class="iconfont ion-plane"></i>
        我的服务
        </a> -->
        <a class="item item-icon-left" href="#/tab/set">
            <i class="iconfont icon-shezhi"></i>
        设置
        </a>
        <a class="item item-icon-left" href="#/tab/about">
            <i class="iconfont icon-jiangpai"></i>
        关于我们
        </a>        
        <a class="item item-icon-left" ng-click="goAdvice()">
            <i class="iconfont ion-paper-airplane"></i>
        意见反馈
        </a>
        <a class="item item-icon-left" ng-click="goNocounsel()">
            <i class="iconfont ion-social-skype"></i>
        科室管理
        </a>
    </div>

            </ion-item>


        </ion-list> -->
    </ion-content>
</ion-view>
