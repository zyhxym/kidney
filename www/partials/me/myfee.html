<ion-view view-title="我的账户">
  <ion-nav-bar class="bar-positive " align-title="center">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
    <ion-content>
        <div class="blank-h12"></div>
        <ion-item>
            <span class="iconfont icon-yue01 icon-yue011"></span>
            <span >我的余额</span>
            <p class="myinfo-msg-right">{{doctor.sum}}</p>
        </ion-item>
        <ion-item>
        <span class="input-label" >  <img class="icon_charge" src="/img/icon_charge.png"><i></i>收费定制</span>
        </ion-item>
        <ion-item>
            <span class="msg">咨询收费</span>
            <p class="myinfo-msg-right"><input type=text ng-model="doctor.charge1"></p>
            <i class="icon ion-ios-close-outline mine-msg-right"></i>
        </ion-item>
        <ion-item>
            <span class="msg">问诊收费</span>
            <p class="myinfo-msg-right"><input type=text ng-model="doctor.charge2" ></p>
            <i class="icon ion-ios-close-outline mine-msg-right"></i>

        </ion-item>
        <div class="blank-h12"></div>
      <button style="margin-top:0; background: #6ac4f8" class="button button-block button-positive login_outbtn" ng-click="savefee()">保存修改</button>
    </ion-content>
</ion-view>
