<ion-view view-title="我的账户">
  <ion-nav-bar class="bar-positive " align-title="center">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>
 </ion-nav-bar>
    <ion-content>
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
        <div class="blank-h12"></div>
        <ion-item ng-click="getBill()">
            <span class="iconfont icon-yue01 icon-yue011"></span>
            <span >我的余额<span style="padding-left:10px;">{{account.money | numberPrecision}}</span></span>
            <i class="icon ion-chevron-right mine-msg-right" style="color:#6ac4f8;"></i>
        </ion-item>
        <ion-item>
            <span class="input-label" >  <img class="icon_charge" src="img/icon_charge.png"><i></i>收费定制</span>
            <!--<button style="margin-top:0; background: #6ac4f8" class="button button-block button-positive login_outbtn" ng-click="savefee()">保存修改</button>-->
            <!--<i class="icon ion-chevron-right mine-msg-right" style="color:#6ac4f8;" ng-click="savefee()">保存</i>-->
            <button class="button button-small button-positive mine-msg-right" style="font-size:15px;margin-top:5px;background-color:#6ac4f8;" ng-click="savefee()">保存</button>
        </ion-item>
        <ion-item>
            <span class="msg">咨询收费</span>
            <p class="myinfo-msg-right"><input type=text ng-model="doctor.charge1"></p>
        </ion-item>
        <ion-item>
            <span class="msg">问诊收费</span>
            <p class="myinfo-msg-right"><input type=text ng-model="doctor.charge2"></p>
        </ion-item>

        <ion-item style="text-align:center">
            <span class="input-label" >  <img class="icon_charge" ng-src="{{wechatIcon}}"/><span ng-show=wechat!="">已</span>绑定微信账号</span>
            <p ng-if=wechat=="">使用微信登录即可自动绑定</p>
        </ion-item>

        <ion-item style="text-align:center" ng-click="bindAliPay()">
            <span class="input-label" >  <img class="icon_charge" ng-src="{{alipayIcon}}" /><span ng-show=alipay!="">已</span>绑定支付宝账号</span>
            <p>{{alipay}}</p>
        </ion-item>
        <span style="margin-left:15px;">{{SaveStatus}}</span>
        <div class="blank-h12"></div>

      
    </ion-content>
</ion-view>
