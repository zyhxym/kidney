<ion-view title="{{headerText}}">
  <ion-nav-bar class="bar-positive " align-title="center">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
        <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2.5px;background-color: #33cd5f;{{barwidth}}" ></div>
        <ion-content padding="true">

          <div class="list">
            <label class="item item-input" >

              <input type="password" placeholder="输入密码" ng-model="setPassword.newPass">
            </label>
            <label class="item item-input" >
              <input type="password" placeholder="确认密码" ng-model="setPassword.confirm">
            </label>

            <!--<p style="color:#CCCCCC">密码要求为6-18位，同时包括数字和字母</p>-->
            <span style="color:white">00</span><span style="color:#c55e19">{{logStatus}}</span>
          </div>

            <!--<a class="button " href="#/tab/home">账户</a>-->
            <a class="button button-block button-stable" ng-click="setPassword(setPassword)">{{buttonText}}</a>

        </ion-content>
      </ion-view>
