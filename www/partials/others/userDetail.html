<ion-view view-title="个人信息" >

  <ion-nav-bar class="bar-positive " align-title="center">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>


    <ion-content>
        <ion-item class="item item-input">
            <span class="input-label"><i class="icon ion-asterisk" style="color:red;font-size:6px"></i>姓名</span>
                <p class="myinfo-msg-right"><input type=text ng-model="doctor.name" style="width:100%;text-align: right;"></p>
                <i class="icon ion-edit mine-msg-right"></i>
        </ion-item>
<!--    <ion-item>
            <span class="msg">性别</span>
            <p class="myinfo-msg-right"><input type=text ng-model="doctor.gender">{{doctor.gender}}</p>
            <i class="icon ion-edit mine-msg-right"></i>
        </ion-item> -->
        <ion-item class="item item-input item-select">
            <span class="input-label"><i class="icon ion-asterisk" style="color:red;font-size:6px"></i>职称</span>
            <select class="myinfo-msg-right" ng-model="doctor.title" ng-options="Title.Name for Title in Titles track by Title.Type" style="width:100%">
            </select>               
        </ion-item>
        <ion-item  class="item item-input item-select">
            <span class="input-label"><i class="icon ion-asterisk" style="color:red;font-size:6px"></i>省份</span>
                <select class="myinfo-msg-right" ng-model="ProvinceObject" ng-options="Province.name for Province in Provinces track by Province.province" style="width:100%" ng-change="getCity(ProvinceObject.province)">
                </select>
            </ion-item>
        <ion-item  class="item item-input item-select">
            <span class="input-label"><i class="icon ion-asterisk" style="color:red;font-size:6px"></i>城市</span>
                <select class="myinfo-msg-right" ng-model="CityObject" ng-options="City.name for City in Cities track by City.city" style="width:100%" ng-change="getHospital(CityObject.name)">
                </select>
        </ion-item>
        <ion-item  class="item item-input item-select">
            <span class="input-label"><i class="icon ion-asterisk" style="color:red;font-size:6px"></i>医院</span>
                <select class="myinfo-msg-right" ng-model="HosObject" ng-options="Hospital.hospitalName for Hospital in Hospitals track by Hospital._id" style="width:100%" ng-change="test(HosObject)">
                </select>
        </ion-item>
        <ion-item class="item item-input">
            <span class="input-label"><i class="icon ion-asterisk" style="color:red;font-size:6px"></i>科室</span>
                <p class="myinfo-msg-right"><input type=text ng-model="doctor.department" style="width:100%;text-align: right;"></p>
                <i class="icon ion-edit mine-msg-right"></i>
        </ion-item class="item item-input">
        <ion-item class="item item-input">
            <span class="input-label"><i class="icon ion-asterisk" style="color:red;font-size:6px"></i>身份证号</span>
                <p class="myinfo-msg-right"><input type=text ng-model="doctor.IDNo" style="width:100%;text-align: right;"></p>
                <i class="icon ion-edit mine-msg-right"></i>
        </ion-item>

        <ion-item class="item item-input">
            <span class="input-label" style="margin-left:8px ">擅长</span>
            <textarea ng-model="doctor.major" ng-attr-rows="{{row || '1'}}" ng-focus="row=2" ng-blur="row=1" cols="1" style = "width: 60%"></textarea>
        </ion-item>
        <ion-item class="item item-input">
            <span class="input-label" style="margin-left:8px ">简介</span>
            <textarea ng-model="doctor.description" ng-attr-rows="{{row || '1'}}" ng-focus="row=2" ng-blur="row=1" cols="1" style = "width: 60%"></textarea>
        </ion-item>
