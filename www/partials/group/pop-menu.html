<ion-popover-view style="width:150px">
    <ion-content>
        <ion-list class="text-center">
            <ion-item ng-repeat="option in options track by $index" href="{{option.href}}">
                <p>{{option.name}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-popover-view>
