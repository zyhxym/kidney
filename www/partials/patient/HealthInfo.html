  <ion-nav-bar class="bar-positive " align-title="center">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="BacktoPD()"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-ios-plus-empty fc-ff" ng-click="newHealth()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

    <a class="button" href="#/tab/DoctorDiagnose">
      <span class="br-e9" style="vertical-align: sub">医生诊断</span>
    </a>
    <a class="button" href="#/tab/TaskSet">
      <span class="br-e9" style="vertical-align: sub">治疗方案</span>
    </a>
    <a class="button" href="#/tab/TestRecord" >
      <span class="br-e9" style="vertical-align: sub">测量记录</span>
    </a>
    <a class="button" href="#/tab/HealthInfo">
        <span class="br-e9" style="vertical-align: sub">健康信息</span>
    </a>
  </div>
  <ion-content class="has-header"  ng-style="barStyle">
  <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
    <div class="list">
      <div class="item" ng-repeat="item in items " ng-click="gotoHealthDetail($event,item)">
        <div class="clearfix"><span class="f-fl f-w-5">{{item.label}}</span><span class="f-fr f-w-5">{{item.time|dateFormat:"YYYY-MM-DD"}}</span></div>
        <p class="mt-5 fc-6c">{{item.description}}</p>
        <div class="health-img-box clearfix">
          <div class="health-img" ng-repeat = "img in item.url"><img ng-src="{{img}}"></div>
        </div>
        <div class="text-right "> <i class="iconfont icon-del f-24"></i> <i class="iconfont icon-bianji f-32 ml-10"></i></div>
      </div>

    </div>
