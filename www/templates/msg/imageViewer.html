<div class="modal image-modal" >
    <div ng-click="closeModal()" class="modal-back" style="text-align:center;position: absolute;top:2em;left:2em;z-index:100;width:40px;height:40px;background-color:rgba(200, 200, 200,0.3);border:rgba(200, 200, 200,0.32) 2px solid;border-radius:1px">
	    <i style="font-size:2.8em;color:#ddd !important;text-shadow: 1.5px 1px 3px #555;top:-2px;position:relative" class="icon ion-ios-arrow-left"></i>
	  </div>
      <ion-scroll overflow-scroll="false" direction="xy" scrollbar-x="false" scrollbar-y="false"
      zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%"
      delegate-handle="imgScrollHandle">
      <div class="picBox"  ng-dblclick="switchZoomLevel()">
			  <span></span><img id="bigPic" ng-src="{{imageUrl}}"/>
			</div>
    </ion-scroll>
</div>
